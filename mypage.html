<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SCANWITH</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<button class="btnPrev type--black">이전</button>
      <div class="title">기업 회원 가입</div>
			<a href="#" id="btnGnb" class="btnMenu">메뉴</a>
		</header>
		<div id="container" class="with--fixButton">
			<div class="boxForm">
        <div class="row">
          <h3 class="title">이메일 주소</h3>
          <div class="row--division">
            <div class="inputBasic">
              <input type="text" value="brave" placeholder="이메일" disabled="disabled" class="fnSF" />
            </div>
            <span>@</span>
            <div class="selectBasic">
              <select disabled="disabled">
                <option>선택해주세요.</option>
                <option selected>gmail.com</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <h3 class="title">이름</h3>
          <div class="inputBasic">
            <input type="text" value="홍길동" placeholder="이름" disabled="disabled" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">휴대폰 번호</h3>
          <div class="inputBasic">
            <input type="text" value="010-1234-5678" placeholder="휴대폰 번호" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">사업자명</h3>
          <div class="inputBasic">
            <input type="text" value="스캔위드" placeholder="사업자명" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">사업자 등록번호</h3>
          <div class="inputBasic">
            <input type="text" value="123-456-7890" placeholder="사업자 등록번호" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">사업장 전화번호</h3>
          <div class="inputBasic">
            <input type="text" value="02-123-4567" placeholder="사업장 전화번호" />
          </div>
        </div>
      </div>
		</div>
		<div id="fixButton">
			<a href="#">정보 수정하기</a>
		</div>
	</section>

	<div id="gnb">
		<div class="title">로그인해 주세요.</div>
		<ul>
			<li><a href="#">SCAN</a></li>
			<li><a href="#">나의 상품</a></li>
			<li><a href="#">콘텐츠 리스트</a></li>
			<li><a href="#">My page</a></li>
		</ul>
		<div class="btn">
			<a href="#">로그인</a>
		</div>
		<button type="button" class="btnClose">닫기</button>
	</div>
</body>
</html>
