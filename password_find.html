<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SCANWITH</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<button class="btnPrev type--black">이전</button>
      <div class="title">비밀번호 찾기</div>
		</header>
		<div id="container" class="with--fixButton">
			<div class="boxLogin type--find">
        <div class="title">회원가입 시 등록한<br />이메일 주소와 이름을 입력해 주세요.</div>
        <div class="subject">초기화 비밀번호는 이메일을 통해 확인하실 수 있습니다.</div>
        <div class="input">
          <input type="text" placeholder="이메일">
          <input type="text" placeholder="이름">
        </div>
        <div class="guide-text type--dot danger">일치하는 회원정보가 없습니다.</div>
      </div>
		</div>
		<div id="fixButton">
			<a href="#">비밀번호 찾기</a>
		</div>
	</section>
</body>
