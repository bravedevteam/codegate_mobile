<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SCANWITH</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<button class="btnClose type--black">닫기</button>
      <div class="title">콘텐츠 수정</div>
		</header>
		<div id="container" class="with--fixButton">
			<div class="boxDetailTop type--write">
				<div class="cont">
          <div class="txt">등록된 스토리를<br />수정할 수 있습니다.</div>
          <div class="boxFile">
            <div class="fileBox">
              <img src="./images/content/imgMainItem1.png" alt="" />
            </div>
            <div class="btn">
              <a href="#"><i class="bg4"></i>수정</a>
              <a href="#"><i class="bg5"></i>삭제</a>
            </div>
          </div>
        </div>
			</div>
      <div class="boxDetailWrite">
        <div class="title">
          <input type="text" placeholder="글 제목" value="너에게 들려주고 싶은 이야기" />
        </div>
        <div class="cont">
          <textarea placeholder="스토리 내용을 입력해 주세요.">
기억은 사라지니까, 잊지말자고 남기는 거야
넌 내게 가장 소중한 사람이니까!
          </textarea>
        </div>
        <div class="setup">
          <div class="selectLock">
            <label>공개</label>
            <select>
              <option selected="selected">공개</option>
              <option>비공개</option>
            </select>
          </div>
        </div>
      </div>
		</div>
		<div id="fixButton">
			<a href="#">수정하기</a>
		</div>
	</section>
</body>
</html>
