<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SCANWITH</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<button class="btnPrev type--black">이전</button>
      <div class="title">기업 회원 가입</div>
			<a href="#" id="btnGnb" class="btnMenu">메뉴</a>
		</header>
		<div id="container" class="with--fixButton">
			<div class="boxForm">
        <div class="row">
          <h3 class="title">이메일 주소</h3>
          <div class="row--division">
            <div class="inputBasic">
              <input type="text" placeholder="이메일" class="fnSF" />
            </div>
            <span>@</span>
            <div class="selectBasic">
              <select>
                <option>선택해주세요.</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <h3 class="title">이름</h3>
          <div class="inputBasic">
            <input type="text" placeholder="이름" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">휴대폰 번호</h3>
          <div class="inputBasic">
            <input type="text" placeholder="휴대폰 번호" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">사업자명</h3>
          <div class="inputBasic">
            <input type="text" placeholder="사업자명" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">사업자 등록번호</h3>
          <div class="inputBasic">
            <input type="text" placeholder="사업자 등록번호" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">사업장 전화번호</h3>
          <div class="inputBasic">
            <input type="text" placeholder="사업장 전화번호" />
          </div>
        </div>
        <div class="row">
          <h3 class="title">비밀번호</h3>
          <div class="inputBasic">
            <input type="password" maxlength="12" placeholder="비밀번호" />
          </div>
          <div class="inputBasic mt10">
            <input type="password" maxlength="12" placeholder="비밀번호 확인" />
          </div>
          <div class="boxGuide txt-small mt5">※ 영문+숫자+특수문자 중 2가지 이상 조합 최소 8자리~12자리 이내</div>
        </div>
      </div>
      <div class="boxAgree">
        <div class="all">
          <input type="checkbox" name="chk_agree" id="chk_all" />
          <label for="chk_all">전체 동의</label>
        </div>
        <div class="check">
          <input type="checkbox" name="chk_agree" id="chk_agree1" />
          <label for="chk_agree1">[필수] 코드위드 서비스 이용약관에 동의합니다.</label>
          <a href="#" class="detail">보기</a>
        </div>
        <div class="check">
          <input type="checkbox" name="chk_agree" id="chk_agree2" />
          <label for="chk_agree2">[필수] 개인정보 수집 및 이용에 동의합니다.</label>
          <a href="#" class="detail">보기</a>
        </div>
        <div class="check">
          <input type="checkbox" name="chk_agree" id="chk_agree3" />
          <label for="chk_agree3">[필수] 위치정보 수집이용에 동의합니다.</label>
          <a href="#" class="detail">보기</a>
        </div>
      </div>
		</div>
		<div id="fixButton">
			<a href="#">가입하기</a>
		</div>
	</section>

	<div id="gnb">
		<div class="title">로그인해 주세요.</div>
		<ul>
			<li><a href="#">SCAN</a></li>
			<li><a href="#">나의 상품</a></li>
			<li><a href="#">콘텐츠 리스트</a></li>
			<li><a href="#">My page</a></li>
		</ul>
		<div class="btn">
			<a href="#">로그인</a>
		</div>
		<button type="button" class="btnClose">닫기</button>
	</div>
</body>
</html>
