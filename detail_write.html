<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SCANWITH</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<button class="btnClose">닫기</button>
      <div class="title">콘텐츠 등록</div>
		</header>
		<div id="container" class="with--fixButton">
			<div class="boxDetailTop type--write">
				<div class="cont">
          <div class="txt">나만의 스토리를<br />등록해 주세요.</div>
          <div class="boxFile">
            <a href="#"><div>파일을 첨부하세요.</div></a>
          </div>
        </div>
			</div>
      <div class="boxDetailWrite">
        <div class="title">
          <input type="text" placeholder="글 제목" />
        </div>
        <div class="cont">
          <textarea placeholder="스토리 내용을 입력해 주세요."></textarea>
        </div>
        <div class="setup">
          <div class="selectLock">
            <label>비공개</label>
            <select>
              <option>공개</option>
              <option selected="selected">비공개</option>
            </select>
          </div>
        </div>
      </div>
		</div>
		<div id="fixButton">
			<a href="#">등록하기</a>
		</div>
	</section>
</body>
</html>
