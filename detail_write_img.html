<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SCANWITH</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<button class="btnClose type--black">닫기</button>
      <div class="title">콘텐츠 등록</div>
		</header>
		<div id="container" class="with--fixButton">
			<div class="boxDetailTop type--write">
				<div class="cont">
          <div class="txt">나만의 스토리를<br />등록해 주세요.</div>
          <div class="boxFile">
            <div class="fileBox"><img src="./images/content/imgMainItem1.png" alt="" /></div>
            <div class="btn">
              <a href="#"><i class="bg1"></i>사진</a>
              <a href="#"><i class="bg2"></i>동영상</a>
              <a href="#"><i class="bg3"></i>음성파일</a>
            </div>
          </div>
        </div>
			</div>
      <div class="boxDetailWrite">
        <div class="title">
          <input type="text" placeholder="글 제목" value="너에게 들려주고 싶은 이야기" />
        </div>
        <div class="cont">
          <textarea placeholder="스토리 내용을 입력해 주세요.">
기억은 사라지니까, 잊지말자고 남기는 거야
넌 내게 가장 소중한 사람이니까!
          </textarea>
        </div>
        <div class="setup">
          <div class="setup">
            <input type="radio" value="yes" name="chk_set" id="chk_set_yes" />
            <label for="chk_set_yes">공개</label>
            <input type="radio" value="no" name="chk_set" id="chk_set_no" checked="checked" />
            <label for="chk_set_no">비공개</label>
          </div>
        </div>
      </div>
		</div>
		<div id="fixButton">
			<a href="#">등록하기</a>
		</div>
	</section>
  <script type="text/javascript">
    $(function(){
      var fileThumb = new Swiper('.boxFile .swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 6,
        centeredSlides: true
      });

      fileThumb.on("slideChange", function(){
        var idx = fileThumb.realIndex+1;
        $(".boxFile_page .current").html(idx);
      });
    })
  </script>
</body>
</html>
